<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./dist/images/favicon-32x32.png">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="./dist/css/main.css">

  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <main class="card">

    <div class="card__picture">
      <div class="card__overlay"></div>
    </div>

    <div class="card__content">

      <h1 class="card__heading">
        Get <span class="card__highlight">insights</span>
        that help your buisness grow.
      </h1>

      <p class="card__txt">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and
        overall efficiency.
      </p>

      <ul class="card__stats">

        <li class="stat">
          10k+ <br>
          <span>Companies</span>
        </li>

        <li class="stat">
          314 <br>
          <span>Templates</span>
        </li>

        <li class="stat">
          12M+ <br>
          <span>Queries</span>
        </li>
      </ul>

    </div>

  </main>

  <footer class="footer">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>

    <p>Coded by <a href="#" target="_blank">Cory De Mar</a>.</p>
  </footer>
</body>

</html>
